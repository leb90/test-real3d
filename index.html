<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR - Marker based</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <!-- rawgithack development URL -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="component.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: false; gammaOutput: true; exposure: 4.0; highRefreshRate: false;"
      vr-mode-ui="enabled: false"
      switch-camera
    >
      <a-assets>
        <a-asset-item id="bowser" src="scene.glb"> </a-asset-item>
      </a-assets>
      <a-marker
        type="barcode"
        value="0"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="2"
      >
        <a-entity
          position="0 3 -0.2"
          scale="0.09 0.09 0.09"
          gltf-model="#bowser"
          rotation="-90 -90 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </body>
</html>
